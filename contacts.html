	<!-- ================ Start contact-page Area  ================= -->
	<section class="contact-page-area section-gap">
		<div class="container">
			<div class="row">
				<div class="map-wrap" style="width:100%; height: 445px;">
					<div class="mapouter">
						<div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no"
								marginheight="0" marginwidth="0"
								src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=Madras Institute of Technology&amp;t=k&amp;z=18&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a
								href="https://connectionsgame.org/">Connections Unlimited</a></div>
						<style>
							.mapouter {
								position: relative;
								text-align: right;
								width: 100%;
								height: 400px;
							}

							.gmap_canvas {
								overflow: hidden;
								background: none !important;
								width: 100%;
								height: 400px;
							}

							.gmap_iframe {
								height: 400px !important;
							}
						</style>
					</div>
				</div>
				<div class="col-lg-4 d-flex flex-column address-wrap">
					<div class="single-contact-address d-flex flex-row">
						<div class="icon">
							<span class="lnr lnr-home"></span>
						</div>
						<div class="contact-details">
							<h5>Tamilnadu, India</h5>
							<p>
								Chrompet, Chennai - 600044
							</p>
						</div>
					</div>
					<div class="single-contact-address d-flex flex-row">
						<div class="icon">
							<span class="lnr lnr-phone-handset"></span>
						</div>
						<div class="contact-details">
							<h5>044 2251 6002</h5>
							<p>Mon to Sat 9am to 5 pm</p>
						</div>
					</div>
					<div class="single-contact-address d-flex flex-row">
						<div class="icon">
							<span class="lnr lnr-envelope"></span>
						</div>
						<div class="contact-details">
							<h5>help@mitindia.edu</h5>
							<p>Send us your query anytime!</p>
						</div>
					</div>
				</div>
				<div class="col-lg-8">
					<form class="form-area contact-form text-right" id="myForm" method="post">
						<div class="row">
							<div class="col-lg-6 form-group">
								<input name="name" id="name" placeholder="Enter your name"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'"
									class="common-input mb-20 form-control" required="" type="text">

								<input name="email" id="email" placeholder="Enter email address"
									pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'"
									class="common-input mb-20 form-control" required="" type="email">

								<input name="subject" id="subject" placeholder="Enter subject"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter subject'"
									class="common-input mb-20 form-control" required="" type="text">
							</div>
							<div class="col-lg-6 form-group">
								<textarea class="common-textarea form-control" name="message" id="message"
									placeholder="Enter Messege" onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Enter Messege'" required=""></textarea>
							</div>
							<div class="col-lg-12">
								<div class="alert-msg" style="text-align: left;"></div>
								<button class="btn" style="float: right;">Send Message</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
