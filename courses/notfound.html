<html lang="zxx" class="no-js">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/fav.png" />
    <!-- Author Meta -->
    <meta name="author" content="vijaisuria" />
    <!-- Meta Description -->
    <meta name="description" content="" />
    <!-- Meta Keyword -->
    <meta name="keywords" content="" />
    <!-- meta character set -->
    <meta charset="UTF-8" />
    <!-- Site Title -->
    <title>Not Available</title>

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Roboto:400,400i,500,700"
        rel="stylesheet" />
    <!--
      CSS
      =============================================

    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/magnific-popup.css" />
    <link rel="stylesheet" href="../css/owl.carousel.css" />
    <link rel="stylesheet" href="../css/nice-select.css">
    <link rel="stylesheet" href="../css/hexagons.min.css" />

</head>

<body>
    <!-- ================ Start Header Area ================= -->
    <div id="header-placeholder"></div>
    <!-- ================ End Header Area ================= -->

    <!-- ================ start banner Area ================= -->
    <section class="banner-area">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-12 banner-right">
                    <h1 class="text-white">
                        Course not Available
                    </h1>
                    <p class="mx-auto text-white  mt-20 mb-40">
                        Sorry, Course currently unavailable. Updating soon.
                    </p>
                    <div class="link-nav">
                        <span class="box">
                            <a href="/l">Home </a>
                            <i class="lnr lnr-arrow-right"></i>
                            <a href="/courses">Courses </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ================ End banner Area ================= -->

    <!--================ Start Course Details Area =================-->
    <section class="course-details-area section-gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 course-details-left">
                    <div class="main-image">
                        <img class="img-fluid" src="/img/courses/notfound.jpg" alt="">
                    </div>
                </div>


                <div class="col-lg-4 right-contents">
                    <h4 class="title">Request a course</h4>
                    <div class="content">

                        <div class="feedeback">
                            <form>
                                <h6 class="mb-10">Provide the course detais</h6>
                                <input type="email" name="EMAIL" placeholder="Email address"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'" required
                                    class="single-input mb-3 border">
                                <textarea name="feedback" class="form-control" placeholder="Course Details"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Course Details'"
                                    required cols="10" rows="10"></textarea>
                                <div class="mt-10 text-right">
                                    <a href="#" class="btn text-center text-uppercase enroll">Submit</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================ End Course Details Area =================-->

    <!-- ================ start footer Area ================= -->
    <div id="footer-placeholder"></div>
    <!-- ================ End footer Area ================= -->

    <script src="../js/vendor/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="../js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
    <script src="../js/jquery.ajaxchimp.min.js"></script>
    <script src="../js/jquery.magnific-popup.min.js"></script>
    <script src="../js/parallax.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/jquery.sticky.js"></script>
    <script src="../js/hexagons.min.js"></script>
    <script src="../js/jquery.counterup.min.js"></script>
    <script src="../js/waypoints.min.js"></script>
    <script src="../js/jquery.nice-select.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
